<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>汇率速算调试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #f5f5f7;
        }
        .debug-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0051D5;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            overflow: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>🔧 汇率速算调试工具</h1>
    
    <div class="debug-panel">
        <h2>1️⃣ 检查本地存储</h2>
        <button onclick="checkStorage()">检查存储数据</button>
        <button onclick="clearStorage()">清除所有数据</button>
        <div id="storageResult"></div>
    </div>
    
    <div class="debug-panel">
        <h2>2️⃣ 测试汇率计算</h2>
        <button onclick="testCalculation()">测试计算功能</button>
        <div id="calcResult"></div>
    </div>
    
    <div class="debug-panel">
        <h2>3️⃣ 测试 API 请求</h2>
        <button onclick="testAPI()">测试汇率 API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="debug-panel">
        <h2>4️⃣ 快速修复</h2>
        <button onclick="quickFix()">执行快速修复</button>
        <div id="fixResult"></div>
    </div>

    <script>
        function checkStorage() {
            const result = document.getElementById('storageResult');
            const data = {
                selectedCurrencies: localStorage.getItem('selectedCurrencies'),
                currencyAmounts: localStorage.getItem('currencyAmounts'),
                exchangeRates: localStorage.getItem('exchangeRates'),
                ratesBase: localStorage.getItem('ratesBase'),
                ratesLastUpdate: localStorage.getItem('ratesLastUpdate')
            };
            
            let html = '<h3>本地存储数据：</h3>';
            
            if (data.selectedCurrencies) {
                html += `<div class="status success">✅ 已选币种: ${data.selectedCurrencies}</div>`;
            } else {
                html += `<div class="status error">❌ 未找到已选币种数据</div>`;
            }
            
            if (data.exchangeRates) {
                const rates = JSON.parse(data.exchangeRates);
                const count = Object.keys(rates).length;
                html += `<div class="status success">✅ 汇率数据: ${count} 个币种</div>`;
                html += `<pre>${JSON.stringify(rates, null, 2).slice(0, 500)}...</pre>`;
            } else {
                html += `<div class="status error">❌ 未找到汇率数据</div>`;
            }
            
            if (data.ratesLastUpdate) {
                const date = new Date(parseInt(data.ratesLastUpdate));
                html += `<div class="status success">✅ 最后更新: ${date.toLocaleString()}</div>`;
            }
            
            result.innerHTML = html;
        }
        
        function clearStorage() {
            if (confirm('确定要清除所有数据吗？')) {
                localStorage.clear();
                document.getElementById('storageResult').innerHTML = 
                    '<div class="status success">✅ 所有数据已清除，请刷新页面重新加载</div>';
            }
        }
        
        function testCalculation() {
            const result = document.getElementById('calcResult');
            result.innerHTML = '<div class="status warning">⏳ 正在测试...</div>';
            
            try {
                // 模拟测试
                const testRates = {
                    'USD': 1,
                    'CNY': 7.25,
                    'EUR': 0.93
                };
                
                const amount = 1000;
                const fromCNY = amount / testRates.CNY * testRates.USD; // CNY → USD
                const fromUSD = amount / testRates.USD * testRates.CNY; // USD → CNY
                
                let html = '<h3>计算测试结果：</h3>';
                html += `<div class="status success">✅ 1000 CNY = ${fromCNY.toFixed(2)} USD</div>`;
                html += `<div class="status success">✅ 1000 USD = ${fromUSD.toFixed(2)} CNY</div>`;
                html += `<div class="status success">✅ 计算功能正常</div>`;
                
                result.innerHTML = html;
            } catch (error) {
                result.innerHTML = `<div class="status error">❌ 计算错误: ${error.message}</div>`;
            }
        }
        
        async function testAPI() {
            const result = document.getElementById('apiResult');
            result.innerHTML = '<div class="status warning">⏳ 正在请求 API...</div>';
            
            try {
                // 测试代理地址
                const response1 = await fetch('/api/v6/latest/USD');
                const data1 = await response1.json();
                
                let html = '<h3>API 测试结果：</h3>';
                html += `<div class="status success">✅ 代理请求成功</div>`;
                html += `<div class="status success">✅ 基准货币: ${data1.base_code}</div>`;
                html += `<div class="status success">✅ 币种数量: ${Object.keys(data1.rates).length}</div>`;
                html += `<pre>${JSON.stringify(data1, null, 2).slice(0, 500)}...</pre>`;
                
                result.innerHTML = html;
            } catch (error) {
                // 尝试直接请求
                try {
                    const response2 = await fetch('https://open.er-api.com/v6/latest/USD');
                    const data2 = await response2.json();
                    result.innerHTML = `<div class="status warning">⚠️ 代理失败，但直接请求成功（可能仍有 CORS 问题）</div>`;
                } catch (error2) {
                    result.innerHTML = `<div class="status error">❌ API 请求失败: ${error.message}</div>`;
                }
            }
        }
        
        function quickFix() {
            const result = document.getElementById('fixResult');
            result.innerHTML = '<div class="status warning">⏳ 正在执行修复...</div>';
            
            // 设置默认汇率数据
            const defaultRates = {
                'USD': 1,
                'CNY': 7.25,
                'EUR': 0.93,
                'GBP': 0.79,
                'JPY': 149.85,
                'HKD': 7.83,
                'AUD': 1.52,
                'CAD': 1.36
            };
            
            localStorage.setItem('exchangeRates', JSON.stringify(defaultRates));
            localStorage.setItem('ratesBase', 'USD');
            localStorage.setItem('ratesLastUpdate', Date.now().toString());
            
            // 设置默认币种
            localStorage.setItem('selectedCurrencies', JSON.stringify(['CNY', 'USD', 'EUR']));
            
            let html = '<h3>修复完成：</h3>';
            html += '<div class="status success">✅ 已设置默认汇率数据</div>';
            html += '<div class="status success">✅ 已设置默认币种（CNY, USD, EUR）</div>';
            html += '<div class="status warning">⚠️ 请刷新应用页面使更改生效</div>';
            
            result.innerHTML = html;
        }
        
        // 页面加载时自动检查
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
